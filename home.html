<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Md Fahim Iftekhar" />
    <meta name="description" content="YourLink" />
    <meta name="keywords" content="link,you,yourLink,connection" />
    <title>YourLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css"
    />
    <link rel="stylesheet" href="./assets/style/index.css" type="text/css" />
  </head>
  <body>
    <header class="flex">
      <div class="flex justify-between align-center w-50">
        <h1>YourLink</h1>
        <nav class="">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Messages</a></li>
          </ul>
        </nav>
      </div>
      <div class="searchbar-userprofile">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-profile">
          <img
            class="user-profile-picture"
            src="./assets/img/photo- Md Fahim Iftekhar.jpg"
            alt="User Profile Picture"
          />
          <span>John Doe</span>
        </div>
      </div>
    </header>
    <main class="flex-colum">
      <div class="main-content">
        <div class="profile">
          <!-- Your profile -->
        </div>

        <div class="connections flex-row">
          <section class="post-section">
            <form id="postForm">
              <textarea
                class="textarea"
                id="postText"
                placeholder="What's on your mind?"
              ></textarea>
              <input
                type="file"
                id="imageUpload"
                accept="image/*"
                style="display: none"
              />
              <div class="flex justify-between">
                <label for="imageUpload" id="imageUploadLabel">
                  <i class="fa-solid fa-image"></i
                ></label>
                <span id="selectedFileName"></span>
                <button class="button" type="submit" id="postButton">
                  Post
                </button>
              </div>
            </form>
          </section>
          <div id="posts"></div>
        </div>

        <div class="people-you-may-know">
          <!-- People you may know -->
          <h3>People you may know</h3>
          <div class="user-list"></div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>

    <script src="./assets/script/class.js" type="module"></script>
    <script src="./assets/script/posts.js" type="module"></script>
    <script src="./assets/script/script.js" type="module"></script>
  </body>
</html>
